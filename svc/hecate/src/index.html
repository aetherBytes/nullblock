<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/nullview_favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/nullview_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullblock</title>
    <!-- Add this line below to include your index.css file -->
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <style>
        /* Critical CSS to prevent white flash on load - ALWAYS DARK */
        * {
            box-sizing: border-box;
        }
        html {
            background-color: #0a0a0a !important;
            color-scheme: dark !important;
        }
        html, body {
            background-color: #0a0a0a !important;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.87);
        }
        #root {
            background-color: #0a0a0a !important;
            min-height: 100vh;
            width: 100%;
        }
        /* Override any light mode preferences */
        @media (prefers-color-scheme: light) {
            html, body, #root {
                background-color: #0a0a0a !important;
                color: rgba(255, 255, 255, 0.87) !important;
            }
        }
    </style>
</head>
<body style="background-color: #0a0a0a; margin: 0; padding: 0;">
    <div id="root" style="background-color: #0a0a0a; min-height: 100vh;"><!--ssr-outlet--></div>
    <script type="module" src="/client.ts" async></script>
</body>
</html>
