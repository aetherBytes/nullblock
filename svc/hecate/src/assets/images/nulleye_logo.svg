<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b967ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff9d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pupilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#00a8ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="256" cy="256" r="240" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Main eye outline -->
  <ellipse cx="256" cy="256" rx="180" ry="120" 
           fill="none" 
           stroke="url(#eyeGradient)" 
           stroke-width="8" 
           filter="url(#glow)"/>
  
  <!-- Inner eye structure -->
  <ellipse cx="256" cy="256" rx="140" ry="90" 
           fill="none" 
           stroke="url(#eyeGradient)" 
           stroke-width="4" 
           opacity="0.7"/>
  
  <!-- Iris -->
  <ellipse cx="256" cy="256" rx="80" ry="50" 
           fill="url(#eyeGradient)" 
           opacity="0.9"/>
  
  <!-- Pupil -->
  <ellipse cx="256" cy="256" rx="40" ry="25" 
           fill="url(#pupilGradient)"/>
  
  <!-- Pupil highlight -->
  <ellipse cx="240" cy="240" rx="8" ry="5" 
           fill="#ffffff" 
           opacity="0.8"/>
  
  <!-- Cybernetic elements -->
  <!-- Top scan line -->
  <line x1="76" y1="156" x2="436" y2="156" 
        stroke="url(#eyeGradient)" 
        stroke-width="2" 
        opacity="0.8"/>
  
  <!-- Bottom scan line -->
  <line x1="76" y1="356" x2="436" y2="356" 
        stroke="url(#eyeGradient)" 
        stroke-width="2" 
        opacity="0.8"/>
  
  <!-- Vertical scan lines -->
  <line x1="156" y1="76" x2="156" y2="436" 
        stroke="url(#eyeGradient)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <line x1="356" y1="76" x2="356" y2="436" 
        stroke="url(#eyeGradient)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Corner brackets -->
  <!-- Top left -->
  <path d="M 76 156 L 96 156 L 96 176 L 76 176" 
        fill="none" 
        stroke="url(#eyeGradient)" 
        stroke-width="3" 
        opacity="0.9"/>
  
  <!-- Top right -->
  <path d="M 436 156 L 416 156 L 416 176 L 436 176" 
        fill="none" 
        stroke="url(#eyeGradient)" 
        stroke-width="3" 
        opacity="0.9"/>
  
  <!-- Bottom left -->
  <path d="M 76 356 L 96 356 L 96 336 L 76 336" 
        fill="none" 
        stroke="url(#eyeGradient)" 
        stroke-width="3" 
        opacity="0.9"/>
  
  <!-- Bottom right -->
  <path d="M 436 356 L 416 356 L 416 336 L 436 336" 
        fill="none" 
        stroke="url(#eyeGradient)" 
        stroke-width="3" 
        opacity="0.9"/>
  
  <!-- Data stream effect -->
  <g opacity="0.6">
    <circle cx="256" cy="256" r="200" fill="none" stroke="url(#eyeGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="200;210;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="256" r="220" fill="none" stroke="url(#eyeGradient)" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="220;230;220" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
