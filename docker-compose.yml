version: '3.8'

services:
  # PostgreSQL Database for Erebus (Users, Sessions)
  postgres-erebus:
    image: postgres:15-alpine
    container_name: nullblock-postgres-erebus
    environment:
      POSTGRES_DB: erebus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: REDACTED_DB_PASS
    volumes:
      - postgres_erebus_data:/var/lib/postgresql/data
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL Database for Agents (Tasks, Agents, User References)
  postgres-agents:
    image: postgres:15-alpine
    container_name: nullblock-postgres-agents
    environment:
      POSTGRES_DB: agents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: REDACTED_DB_PASS
    volumes:
      - postgres_agents_data:/var/lib/postgresql/data
    ports:
      - "5441:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL Database for MCP Server
  postgres-mcp:
    image: postgres:15-alpine
    container_name: nullblock-postgres-mcp
    environment:
      POSTGRES_DB: mcp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: REDACTED_DB_PASS
    volumes:
      - postgres_mcp_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL Database for Orchestration
  postgres-orchestration:
    image: postgres:15-alpine
    container_name: nullblock-postgres-orchestration
    environment:
      POSTGRES_DB: orchestration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: REDACTED_DB_PASS
    volumes:
      - postgres_orchestration_data:/var/lib/postgresql/data
    ports:
      - "5443:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL Database for Analytics/Metrics
  postgres-analytics:
    image: postgres:15-alpine
    container_name: nullblock-postgres-analytics
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: REDACTED_DB_PASS
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: nullblock-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # IPFS for context storage
  ipfs:
    image: ipfs/kubo:latest
    container_name: nullblock-ipfs
    environment:
      - IPFS_PROFILE=server
    volumes:
      - ipfs_data:/data/ipfs
    ports:
      - "4001:4001"    # P2P
      - "5001:5001"    # API
      - "8080:8080"    # Gateway
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: nullblock-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: nullblock-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nullblock MCP Server
  nullblock-mcp:
    build:
      context: ./svc/nullblock-mcp
      dockerfile: Dockerfile
    container_name: nullblock-mcp
    environment:
      - DATABASE_URL=postgresql://postgres:REDACTED_DB_PASS@postgres-mcp:5432/mcp
      - REDIS_URL=redis://redis:6379
      - IPFS_API_URL=http://ipfs:5001
      - FLASHBOTS_RPC_URL=${FLASHBOTS_RPC_URL}
      - WEB3_RPC_URL=${WEB3_RPC_URL}
      - PYTHONPATH=/app
    ports:
      - "8001:8001"
    depends_on:
      postgres-mcp:
        condition: service_healthy
      redis:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    volumes:
      - ./svc/nullblock-mcp:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nullblock Orchestration Engine
  nullblock-orchestration:
    build:
      context: ./svc/nullblock-orchestration
      dockerfile: Dockerfile
    container_name: nullblock-orchestration
    environment:
      - DATABASE_URL=postgresql://postgres:REDACTED_DB_PASS@postgres-orchestration:5432/orchestration
      - REDIS_URL=redis://redis:6379
      - MCP_SERVER_URL=http://nullblock-mcp:8001
      - BITTENSOR_NETWORK=${BITTENSOR_NETWORK:-test}
      - PYTHONPATH=/app
    ports:
      - "8002:8002"
    depends_on:
      postgres-orchestration:
        condition: service_healthy
      nullblock-mcp:
        condition: service_healthy
    volumes:
      - ./svc/nullblock-orchestration:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nullblock Agents
  nullblock-agents:
    build:
      context: ./svc/nullblock-agents
      dockerfile: Dockerfile
    container_name: nullblock-agents
    environment:
      - DATABASE_URL=postgresql://postgres:REDACTED_DB_PASS@postgres-agents:5432/agents
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - MCP_SERVER_URL=http://nullblock-mcp:8000
      - ORCHESTRATION_URL=http://nullblock-orchestration:8001
      - DEX_API_KEYS=${DEX_API_KEYS}
      - PYTHONPATH=/app
    ports:
      - "9003:9003"
    depends_on:
      postgres-agents:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nullblock-mcp:
        condition: service_healthy
      nullblock-orchestration:
        condition: service_healthy
    volumes:
      - ./svc/nullblock-agents:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Hecate Frontend (React/Vite)
  hecate:
    build:
      context: ./svc/hecate
      dockerfile: Dockerfile
    container_name: nullblock-hecate
    environment:
      - DATABASE_URL=postgresql://nullblock:REDACTED_DB_PASS@postgres:5432/nullblock_hecate
      - VITE_MCP_API_URL=http://localhost:8000
      - VITE_ORCHESTRATION_API_URL=http://localhost:8001
      - VITE_AGENTS_API_URL=http://localhost:8002
      - NODE_ENV=development
    ports:
      - "5173:5173"
    depends_on:
      - nullblock-mcp
      - nullblock-orchestration
      - nullblock-agents
    volumes:
      - ./svc/hecate:/app
      - /app/node_modules
    command: npm run develop

  # Erebus Unified Router (Rust)
  erebus:
    build:
      context: ./svc/erebus
      dockerfile: Dockerfile
    container_name: nullblock-erebus
    environment:
      - DATABASE_URL=postgresql://postgres:REDACTED_DB_PASS@postgres-erebus:5432/erebus
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - RUST_LOG=info
    ports:
      - "3000:3000"
    depends_on:
      postgres-erebus:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./svc/erebus:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: nullblock-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - hecate
      - nullblock-mcp
      - nullblock-orchestration
      - nullblock-agents
      - erebus
    profiles:
      - production

volumes:
  postgres_erebus_data:
  postgres_agents_data:
  postgres_mcp_data:
  postgres_orchestration_data:
  postgres_analytics_data:
  redis_data:
  ipfs_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

networks:
  default:
    name: nullblock-network