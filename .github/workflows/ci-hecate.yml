name: CI - Hecate

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'svc/hecate/**'
      - '.github/workflows/ci-hecate.yml'
      - '.github/task-definitions/hecate.json'
  push:
    branches: [main]
    paths:
      - 'svc/hecate/**'
      - '.github/workflows/ci-hecate.yml'
      - '.github/task-definitions/hecate.json'

jobs:
  check:
    name: Check Hecate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: svc/hecate/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: svc/hecate

      - name: Build
        run: npm run build
        working-directory: svc/hecate

  build-and-deploy:
    name: Build & Deploy Hecate
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase owner
        id: owner
        run: echo "name=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: svc/hecate
          file: svc/hecate/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.name }}/nullblock/hecate:${{ github.sha }}
            ghcr.io/${{ steps.owner.outputs.name }}/nullblock/hecate:latest
          cache-from: type=gha,scope=hecate
          cache-to: type=gha,mode=max,scope=hecate

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Render ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/task-definitions/hecate.json
          container-name: hecate
          image: ghcr.io/${{ steps.owner.outputs.name }}/nullblock/hecate:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: hecate
          cluster: DevCluster
          wait-for-service-stability: true
