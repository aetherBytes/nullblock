name: Rust Service CI/CD
# shared reusable workflow for all Rust services
on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      service-path:
        required: true
        type: string
      service-port:
        required: true
        type: number
      ecs-service:
        required: true
        type: string
      run-deploy:
        required: false
        type: boolean
        default: false

jobs:
  check:
    name: Check ${{ inputs.service-name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ inputs.service-path }}
          shared-key: ${{ inputs.service-name }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake libssl-dev pkg-config

      - name: Check formatting
        run: cargo fmt --manifest-path ${{ inputs.service-path }}/Cargo.toml --check || true

      - name: Clippy
        run: cargo clippy --manifest-path ${{ inputs.service-path }}/Cargo.toml -- -D clippy::correctness -D clippy::suspicious

      - name: Test
        run: cargo test --manifest-path ${{ inputs.service-path }}/Cargo.toml

  build-and-deploy:
    name: Build & Deploy ${{ inputs.service-name }}
    needs: check
    if: inputs.run-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase owner
        id: owner
        run: echo "name=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.service-path }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.name }}/nullblock/${{ inputs.service-name }}:${{ github.sha }}
            ghcr.io/${{ steps.owner.outputs.name }}/nullblock/${{ inputs.service-name }}:latest
          cache-from: type=gha,scope=${{ inputs.service-name }}
          cache-to: type=gha,mode=max,scope=${{ inputs.service-name }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Render ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/task-definitions/${{ inputs.service-name }}.json
          container-name: ${{ inputs.service-name }}
          image: ghcr.io/${{ steps.owner.outputs.name }}/nullblock/${{ inputs.service-name }}:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ inputs.ecs-service }}
          cluster: DevCluster
          wait-for-service-stability: true
