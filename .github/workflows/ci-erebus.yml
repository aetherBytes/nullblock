name: CI - Erebus

on:
  pull_request:
    paths:
      - 'svc/erebus/**'
      - 'lib/nullblock-mcp-client/**'
      - '.github/workflows/rust-service.yml'
      - '.github/task-definitions/erebus.json'
  push:
    branches: [main]
    paths:
      - 'svc/erebus/**'
      - 'lib/nullblock-mcp-client/**'
      - '.github/workflows/rust-service.yml'
      - '.github/task-definitions/erebus.json'

jobs:
  ci:
    uses: ./.github/workflows/rust-service.yml
    with:
      service-name: erebus
      service-path: svc/erebus
      service-port: 3000
      ecs-service: erebus
      run-deploy: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    secrets: inherit
