name: CI - Agents

on:
  pull_request:
    paths:
      - 'svc/nullblock-agents/**'
      - 'lib/**'
      - '.github/workflows/rust-service.yml'
      - '.github/task-definitions/nullblock-agents.json'
  push:
    branches: [main]
    paths:
      - 'svc/nullblock-agents/**'
      - 'lib/**'
      - '.github/workflows/rust-service.yml'
      - '.github/task-definitions/nullblock-agents.json'

jobs:
  ci:
    uses: ./.github/workflows/rust-service.yml
    with:
      service-name: nullblock-agents
      service-path: svc/nullblock-agents
      service-port: 9003
      ecs-service: nullblock-agents
      run-deploy: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    secrets: inherit
