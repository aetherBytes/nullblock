title: Nullblock Documentation
description: Comprehensive documentation for Nullblock - Advanced Web3 Trading & Agentic Systems
baseurl: "/docs"
url: "https://aetherbytes.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Theme settings
theme: jekyll-theme-cayman

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started/
  - title: API Reference
    url: /api/
  - title: Architecture
    url: /architecture/
  - title: Agents
    url: /agents/
  - title: Trading
    url: /trading/
  - title: Development
    url: /development/
